<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>About Us - Urban Bites</title>
    <style>
  * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

.hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #000000, #333333);
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 70%, #FFD700 0%, transparent 50%),
                        radial-gradient(circle at 80% 30%, #FFA500 0%, transparent 50%);
            opacity: 0.1;
            animation: pulse 4s ease-in-out infinite alternate;
        }
   @keyframes pulse {
            0% { opacity: 0.05; }
            100% { opacity: 0.15; }
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .logo {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }
