<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>About Us - Urban Bites</title>
    <style>
  * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

.hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #000000, #333333);
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 70%, #FFD700 0%, transparent 50%),
                        radial-gradient(circle at 80% 30%, #FFA500 0%, transparent 50%);
            opacity: 0.1;
            animation: pulse 4s ease-in-out infinite alternate;
        }
   @keyframes pulse {
            0% { opacity: 0.05; }
            100% { opacity: 0.15; }
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .logo {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }

 @keyframes glow {
            0% { filter: drop-shadow(0 0 20px #FFD700); }
            100% { filter: drop-shadow(0 0 40px #FFA500); }
        }

        .tagline {
            font-size: 1.5rem;
            color: #FFD700;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
  .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            animation: bounce 2s infinite;
        }
@keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

  .content-section {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

 .section-title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }
.section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #FFD700, #FFA500);
        }
    .story-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            margin-bottom: 5rem;
        }
 .story-card {
            background: linear-gradient(145deg, #1a1a1a, #333333);
            padding: 2.5rem;
            border-radius: 20px;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.1);
        }
 .story-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
            border-radius: 22px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
  .story-card:hover::before {
            opacity: 1;
        }

 .story-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.2);
        }
  .card-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
   .card-title {
            font-size: 1.5rem;
            color: #FFD700;
            margin-bottom: 1rem;
            font-weight: 700;
        }
.card-text {
            font-size: 1rem;
            color: #cccccc;
            line-height: 1.8;
        }
